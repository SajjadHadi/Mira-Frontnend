<div class="card">
  <p-menu [model]="items" class="flex justify-center" styleClass="w-full md:w-60 min-h-screen">
    <ng-template #start>
      <app-logo class="px-2 py-2"></app-logo>
    </ng-template>
    <ng-template #submenuheader let-item>
      <span class="text-primary font-bold">{{ item.label }}</span>
    </ng-template>
    <ng-template #item let-item>
      <a class="flex items-center p-menu-item-link" [routerLink]="item.routerLink">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-menu>
</div>
